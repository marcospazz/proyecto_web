{% extends 'core/base.html' %}
{% block titulo %}
    Listado de eventos
{% endblock titulo %}
{% block contenido %}
<div class="container">
    <div class="row mb-4">
        <div class="col-lg-6">
            <form action="{% url 'eventos:eventos_list' %}" method="get" class="d-flex">
                <input type="date" name="consulta" class="form-control me-2">
                <button type="submit" class="btn btn-primary">Buscar</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <ul class="list-group">
                {% for evento in object_list %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>{{ evento.fecha_evento }}</span>
                    <div>
                        <a class="btn btn-outline-primary btn-sm me-1" href="{% url 'eventos:eventos_detail' evento.id %}">Detalle</a>
                        <a class="btn btn-outline-secondary  btn-sm me-1" href="{% url 'eventos:eventos_update' evento.id %}">Cambiar</a>
                        <a class="btn btn-outline-danger btn-sm" href="{% url 'eventos:eventos_delete' evento.id %}">Borrar</a>
                    </div>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-lg-12">
            <div class="fs-3">
                <a href="{% url 'eventos:home' %}" class="btn btn-secondary">Volver</a>
            </div>
        </div>
    </div>
</div>
{% endblock contenido %}
