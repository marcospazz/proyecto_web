{% extends 'core/base.html' %}

{% block titulo %}
    Agendar evento
{% endblock titulo %}

{% block contenido %}
<form method="post" style="background-color: white; padding: 20px; border-radius: 10px; margin-top: 50px;">
    {% csrf_token %}
    <table style="margin: 0 auto;">
        {{ form.as_table }}
    </table>
    <div style="text-align: center;">
    <button type="submit" style="margin-top: 10px;" class="btn btn-primary">Guardar</button>
    </div>
</form>
{% endblock contenido %}
