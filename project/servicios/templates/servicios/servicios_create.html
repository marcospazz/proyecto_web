{% extends 'core/base.html' %}

{% block titulo %}
<div align="center">
    <h1 class="fs-7">Ingresar nuevo servicio</h1>
</div>
{% endblock titulo %}

{% block contenido %}
<div style="color: white;">
<div align="center">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
    <div class="fs-2 pb-4">
        <a href="{% url 'servicios:home' %}">Volver a Servicios</a>
    </div>
</div>
</div>
{% endblock contenido %}
